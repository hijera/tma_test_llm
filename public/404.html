<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Визитка - Telegram Mini App</title>
  <script>
    // Перенаправление для SPA на GitHub Pages
    (function(l) {
      if (l.search[1] === '/' ) {
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, -1).join('/') + 
          '/#' + l.pathname.slice(1).split('/').slice(1).join('/') + 
          (l.search ? '&' + l.search.slice(1) : '') +
          l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <div>Загрузка...</div>
</body>
</html>
